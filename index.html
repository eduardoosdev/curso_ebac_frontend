<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC exercício HTML_DOM</h1>
        <h2>Exercício</h2>
        <form id="form-compare">
            <input type="number" id="campo-a" required placeholder="Primeiro numero" />
            <p class="error-message">
                O numero do campo A precisa ser menor que o do campo B.
            </p>
            <input type="number" id="campo-b" required placeholder="Segundo numero"/>
            <button id="btn-comparar" type="submit" >Comparar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
